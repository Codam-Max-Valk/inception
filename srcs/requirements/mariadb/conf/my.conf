[client]
# Default settings for the mysql client utilities
port            = 3306
socket          = /run/mysqld/mysqld.sock

[mysqld]
# Basic settings
user            = mysql
pid-file        = /run/mysqld/mysqld.pid
socket          = /run/mysqld/mysqld.sock
port            = 3306
basedir         = /usr
datadir         = /var/lib/mysql
tmpdir          = /tmp

# Networking & security
skip-external-locking
bind-address    = 0.0.0.0   # allows connections from any host (restricted by Docker network)
# Disabling symbolic-links is recommended for security
symbolic-links  = 0

# InnoDB settings: Adjust these values based on your resource needs
innodb_file_per_table  = 1
innodb_buffer_pool_size = 128M

# Logging
log_error     = /var/log/mysql/error.log
log_warnings  = 2

[mysqld_safe]
# Safe mode settings
log-error     = /var/log/mysql/error.log
